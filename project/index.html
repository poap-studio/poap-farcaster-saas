<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div
    class="no-steps-completed"
    style="
      background: url(no-steps-completed.png) center;
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <div class="frame-3">
      <div class="white-text-horizontal-rgb-1">
        <img class="group" src="group0.svg" />
        <img class="group2" src="group1.svg" />
      </div>
      <div class="card">
        <div class="header">
          <div class="get-your-arbitrum-poap">
            Get your
            <br />
            Arbitrum POAP
          </div>
          <img class="ellipse-1" src="ellipse-10.png" />
        </div>
        <div class="body">
          <div class="content">
            <div class="text">
              <div class="title">
                <div class="requirements">Requirements</div>
                <div class="refresh">
                  <img class="frame" src="frame0.svg" />
                  <div class="refresh2">Refresh</div>
                </div>
              </div>
              <div class="complete-both-steps-to-unlock-your-poap">
                Complete both steps to unlock your POAP:
              </div>
            </div>
            <div class="requirements2">
              <div class="requirement-1">
                <div class="follow-arbitrum-on-farcaster">
                  <span>
                    <span class="follow-arbitrum-on-farcaster-span">
                      Follow @arbitrum
                      <br />
                    </span>
                    <span class="follow-arbitrum-on-farcaster-span2">
                      on Farcaster
                    </span>
                  </span>
                </div>
                <div class="button">
                  <div class="follow">Follow</div>
                  <img class="frame2" src="frame1.svg" />
                </div>
              </div>
              <div class="requirement-2">
                <div class="recast-the-original-cast-with-this-poap">
                  <span>
                    <span class="recast-the-original-cast-with-this-poap-span">
                      Recast the original cast
                    </span>
                    <span class="recast-the-original-cast-with-this-poap-span2">
                      with this POAP
                    </span>
                  </span>
                </div>
                <div class="button">
                  <div class="follow">Recast</div>
                  <img class="frame3" src="frame2.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="cta">
            <div class="button2">
              <div class="claim-poap">Claim POAP</div>
            </div>
            <div
              class="once-both-steps-are-done-your-poap-will-be-ready-to-claim-it"
            >
              Once both steps are done, your POAP will be ready to claim it.
            </div>
          </div>
        </div>
      </div>
      <img class="frame-18" src="frame-180.svg" />
    </div>
  </div>
  
</body>
</html>
